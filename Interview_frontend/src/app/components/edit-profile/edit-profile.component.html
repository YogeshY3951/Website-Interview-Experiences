<div class="container">
    <h3>Edit Your Profile</h3>
    <br>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group" id="name">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder={{temp_name}}
            name="name"
            ngModel
          />
        </div>
        <br/>
        <div class="form-group" id="uname">
          <label for="username">Username:</label>
          <input
            (click)="usernameClicked()"
            type="text"
            class="form-control"
            id="username"
            placeholder={{temp_userName}}
            name="userName"
            readonly
            ngModel
          />
        </div>
        <br/>
        <div class="form-group" id="email">
          <label for="userEmail">Email:</label>
          <input
            type="email"
            id="userEmail"
            class="form-control"
            placeholder={{temp_userEmail}}
            name="userEmail"
            ngModel
            #email="ngModel"
          />
        </div>
        <br />
        <div class="form-group" id="pass">
          <label for="userPassword">Password:</label>
          <input
            type="password"
            id="userPassword"
            class="form-control"
            name="userPass"
            ngModel
            placeholder="Enter password"
            required
          />
        </div>
        <br />
        <div class="form-group" id="prof">
          <label for="userProf">Profession</label>
          <input
            type="text"
            id="userProf"
            class="form-control"
            name="userProf"
            ngModel
            placeholder={{temp_userProf}}
          />
        </div>
        <br />
        <div class="form-group" id="age">
          <label for="userAge">Age</label>
          <input
            type="number"
            id="userAge"
            class="form-control"
            name="userAge"
            ngModel
            placeholder={{temp_userAge}}
          />
        </div>
        <br/>
        <div class="inline_block">
          <div class="inline_block" class="form-group">
            <button class="btn btn-success" type="submit" >Update</button>
          </div>
        </div>
        <!-- <button routerLink="/profile">goto profilt</button> -->
      </form>
</div>
